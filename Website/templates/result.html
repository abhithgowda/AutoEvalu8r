{% extends "skelet.html" %}
{% block content %}
<div class="flex justify-center items-center" id="eval">
    <h1 class="card-title text-5xl py-2 font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-primary to-secondary font-['Bebas Neue']">
    {% if predictions == 0 %}
        The Car is Unacceptable
    {% elif predictions == 1 %}
        The Car is Acceptable
    {% elif predictions == 2 %}
        The Car is Very Good
    {% else %}
        The Car is Good
    {% endif %}
    </h1>
</div>
{% endblock %}
